name: ğŸš€ Terraform CI/CD â€” Azure Infrastructure

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      target_env:
        description: "ğŸŒ Environment to apply (dev/prod)"
        required: true
        default: "dev"
        type: choice
        options: [ "dev", "prod" ]

concurrency:
  group: tf-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  id-token: write

env:
  TF_WORKDIR: devops/terraform
  TF_VERSION: 1.7.5

jobs:
  fmt_validate_plan:
    name: ğŸ§± Format â€¢ Validate â€¢ Plan (dev)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    environment: dev
    env:
      TARGET_ENV: dev

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ” Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸ”§ Export ARM_* for Terraform
        shell: bash
        run: |
          echo "ARM_CLIENT_ID=$(jq -r .clientId <<< '${{ secrets.AZURE_CREDENTIALS }}')" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=$(jq -r .clientSecret <<< '${{ secrets.AZURE_CREDENTIALS }}')" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=$(jq -r .tenantId <<< '${{ secrets.AZURE_CREDENTIALS }}')" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=$(jq -r .subscriptionId <<< '${{ secrets.AZURE_CREDENTIALS }}')" >> $GITHUB_ENV
          echo "ARM_USE_AZURECLI=false" >> $GITHUB_ENV

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ğŸ§© Terraform Init
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform init -upgrade -input=false

      - name: âœ¨ Terraform Format Check
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform fmt -check -recursive

      - name: ğŸ§ª Terraform Validate
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform validate

      - name: ğŸª„ Terraform Plan (dev)
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform plan -input=false -lock-timeout=300s -var="sql_admin_password=${{ secrets.SQL_ADMIN_PASSWORD_DEV }}" -var-file="environments/${{ env.TARGET_ENV }}/main.tfvars" -out=tfplan-dev.bin

      - name: ğŸ“¤ Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-dev
          path: ${{ env.TF_WORKDIR }}/tfplan-dev.bin

  apply_manual:
    name: ğŸš€ Apply (manual deploy)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment: ${{ inputs.target_env }}

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ” Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸ”§ Export ARM_* for Terraform
        shell: bash
        run: |
          echo "ARM_CLIENT_ID=$(jq -r .clientId <<< '${{ secrets.AZURE_CREDENTIALS }}')" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=$(jq -r .clientSecret <<< '${{ secrets.AZURE_CREDENTIALS }}')" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=$(jq -r .tenantId <<< '${{ secrets.AZURE_CREDENTIALS }}')" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=$(jq -r .subscriptionId <<< '${{ secrets.AZURE_CREDENTIALS }}')" >> $GITHUB_ENV
          echo "ARM_USE_AZURECLI=false" >> $GITHUB_ENV

      - name: ğŸ—ï¸ Select SQL Password by Environment
        shell: bash
        run: |
          if [ "${{ inputs.target_env }}" = "prod" ]; then
            echo "TF_SQL_PW=${{ secrets.SQL_ADMIN_PASSWORD_PROD }}" >> $GITHUB_ENV
          else
            echo "TF_SQL_PW=${{ secrets.SQL_ADMIN_PASSWORD_DEV }}" >> $GITHUB_ENV
          fi

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ğŸ§© Terraform Init
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform init -upgrade -input=false

      - name: ğŸª„ Terraform Plan (${{ inputs.target_env }})
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform plan -input=false -lock-timeout=300s -var="sql_admin_password=${TF_SQL_PW}" -var-file="environments/${{ inputs.target_env }}/main.tfvars" -out=tfplan-${{ inputs.target_env }}.bin

      - name: ğŸš€ Terraform Apply (${{ inputs.target_env }})
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform apply -input=false -lock-timeout=300s -auto-approve tfplan-${{ inputs.target_env }}.bin
